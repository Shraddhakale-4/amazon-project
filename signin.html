<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Sign-In</title>
  <link rel="icon" href="https://www.amazon.in/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    
    .signin-container {
      width: 100%;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
    }

    .signin-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
    }

    .signin-box h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signin-box label {
      font-weight: bold;
      font-size: 14px;
    }

    .signin-box input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #888;
      border-radius: 4px;
    }

    .continue-btn {
      width: 100%;
      padding: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 4px;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #e2b33b;
    }

    .terms {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
    }

    .terms a {
      color: #0066c0;
      text-decoration: none;
    }

    .terms a:hover {
      text-decoration: underline;
    }

    .help-link {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #0066c0;
      text-decoration: none;
    }

    .help-link:hover {
      text-decoration: underline;
    }

    .create-account {
      display: flex;
      align-items: center;
      margin: 25px 0 10px;
    }

    .create-account hr {
      flex: 1;
      border: none;
      border-top: 1px solid #ccc;
    }

    .create-account span {
      margin: 0 10px;
      font-size: 12px;
      color: #888;
    }

    .create-btn {
      width: 100%;
      padding: 10px;
      background-color: #e7e9ec;
      border: 1px solid #adb1b8;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .create-btn:hover {
      background-color: #d6d8db;
    }

    
  </style>
</head>
<body>
  <div class="signin-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo" />

    <div class="signin-box">
      <h1>Sign in</h1>
      <label for="email">Email or mobile phone number</label>
      <input type="text" id="email" name="email" />

      <button class="continue-btn">Continue</button>

      <p class="terms">
        By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>

      <a href="#" class="help-link">Need help?</a>
    </div>

    <div class="create-account">
      <hr />
      <span>New to Amazon?</span>
      <hr />
    </div>

    <button class="create-btn">Create your Amazon account</button>
  </div>
</body>
</html>
